<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iconos en CSS</title>
        <link rel="stylesheet" href="/CSS/estilos.css"/>
</head>
<body>
    <h1>
        <ion-icon name="home"></ion-icon>
        Iconos de Ionic</h1>
    <div>
        <p>
            <ion-icon name="search-outline" class="icono_rojo"></ion-icon>

        </p>

        <p>
            <ion-icon name="checkmark-done-outline" class="icono_azul"></ion-icon>

        <p>
            <ion-icon name="arrow-forward-circle-outline" class="icono_rojo"></ion-icon>
            Flecha roja
        </p>
    </div>
    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
    </body>
