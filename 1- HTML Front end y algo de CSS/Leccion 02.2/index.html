<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Elementos Basicos HTML</title>
</head>
<body>
    <h1>Universidad HTML</h1>
    <p><b>Mi primer pagina HTML  negrita</b></p>
    <p><strong>Segundo parrafo importante</strong></p>
    <p><i>Tercer parrafo italica</i></p>
    <p><em>cuarto parrafo enfatizar</em></p>
    <p><small>quinto parrafo chiquito</small></p>
    <p><mark>sexto parrafo marcador</mark></p>
    <p><del>Septimo parrafo eliminado</del></p>
    <p><ins>octavo parrafo subrallado</ins></p>
    <p>Noveno <sub>p</sub>arrafo h<sub>2</sub>o</p>
    <p>decimo <sup>p</sup>arrafo</p>
</body>
</html>
