<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formularios en HTML</title>
</head>
<body>
    <h1>Formularios en HTML</h1>
    <form action="mi_servidor" method="post" target="_self" autocomplete="off">
        <fieldset>
            <legend>Datos persona:</legend>  
            
            <Label for="idPersona">ID Persona:</Label><br>
            <input type="text" id="idPersona" name="idPersona" 
                readonly="true" value="100" disabled="true"/><br>
            
            <input type="hidden" name="sistema" id="sistema" value="SAP">

            <Label for="nombre"> Nombre:</Label><br>
            <input type="text" id="nombre" name="nombre" 
                placeholder="Escribe tu nombre" required="true"/><br>

            <Label for="apellido"> Apellido:</Label><br>
            <input type="text" id="apellido" name="apellido" 
                placeholder="Escribe tu nombre" required="true"/><br>
                

            <label for="email">Email:</label><br>
            <input type="email" id="email" name="email"><br>   

            <label for="edad">Edad:</label><br>
            <input type="number" name="edad" id="edad"/><br>
        
            <label>Genero</label><br>
            <input type="radio" name="genero" id="femenino" value="femenino"/>
            <label for="femenino">Femenino</label><br>
            <input type="radio" name="genero" id="masculino">
            <label for="masculino">Masculino</label><br>

            <label>Genero de Musica Favorita</label><br>
            <input type="checkbox" name="musica" id="clasica" value="clasica">
            <label for="clasica">Clasica</label><br>
            <input type="checkbox" name="musica" id="jazz" value="jazz">
            <label for="jazz">Jazz</label><br>

            <label for="autos">Marca de Auto faborita</label><br>
            <select name="autos" id="autos">
                <option value="volvo">Volvo</option>
                <option value="bmw">BMW</option>
                <option value="audi" selected="true">Audi</option>
            </select><br>

            <label for="comentario">Comentario</label><br>
            <textarea name="comentario" id="comentario" cols="30" rows="2">Este es mi comnentario 
            </textarea><br>

            <br/>



            <input type="submit" value="Enviar"/>
            <input type="submit" formnovalidate="formnovalidate" 
                value="Enviar sin validar"/>
            <input type="reset" name="restablecer" id="restablecer">
        </fieldset>
    </form>
</body>
</html>
